<div *ngFor="let scene of sceneState.scenes" [ngClass]="{'bold': sceneState.selectedScenes.indexOf(scene)!==-1}">
    <p>{{scene.title}}</p>
    <p>{{scene.position.x}} {{scene.position.y}} {{scene.position.z}}</p>
</div>


<button (click)="addLog()">Add log</button>
<button (click)="createScene()">Add scene</button>
<button (click)="createDevScenes()">Create develop scenes</button>
